<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Aravind Personal Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{{ url_for('main.index') }}"> Aravind Blog</a>

    <div class="ms-auto">
        {% if current_user.is_authenticated %}
            <a class="btn btn-success me-2" href="{{ url_for('posts.create') }}">New Post</a>
            <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}">Login</a>
            <a class="btn btn-warning" href="{{ url_for('auth.register') }}">Register</a>
            <a class="btn btn-outline-light me-2"
   href="{{ url_for('main.profile') }}">
   Profile
</a>

        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-warning">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
